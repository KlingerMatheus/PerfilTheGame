<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil O Jogo - Registro </title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/86ffe11d30.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- INÍCIO MODAIS -->

    <!-- Modal adicionar usuário -->
    <div id="modalAddUser" class="modal">
        <div class="modalContainer">
            <div class="titulo">
                <p>Adicionar <b>PARTICIPANTE</b></p>
            </div>
            <div class="corpo">
                <div class="modalDetails">
                    <p>- No máximo 12 caractéres;</p>
                    <p>- Apenas letras;</p>
                    <p>- Sem espaço em branco.</p>
                </div>
                </br>
                <div>
                    <label>Nome</label>
                    <input type="text" id="txtNome" placeholder="Nome do participante...">
                </div>
                <div>
                    <label>Cor</label>
                    <select name="cor" id="cor">
                        <option id="none" value="none" disabled selected>Escolha uma cor</option>
                        <option id="blue" value="blue">Azul</option>
                        <option id="green" value="green">Verde</option>
                        <option id="red" value="red">Vermelho</option>
                        <option id="yellow" value="yellow">Amarelo</option>
                        <option id="black" value="black">Preto</option>
                        <option id="white" value="white">Branco</option>
                        <option id="pink" value="pink">Rosa</option>
                    </select>
                </div>
            </div>
            <div class="rodape">

            </div>
            <div class="botoes">
                <button id="confirmAddUserBt"><i class="fas fa-plus"></i> Adicionar</button>
                <button class="fecharBt"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Fim adicionar modal usuário -->

    <!-- Modal adicionar pontos -->
    <div id="modalAddPoints" class="modal">
        <div class="modalContainer">
            <div class="titulo">
                <p>Adicionar <b>PONTOS</b></p>
            </div>
            <div class="corpo">
                </br>
                <div>
                    <label>Nome</label>
                    <select name="playerName" id="playerNameSelect">
                        <option id="defaultValueComboBox" value="none" disabled selected>Escolha um jogador</option>
                    </select>
                </div>
                <div>
                    <label>Quantia</label>
                    <input type="number" id="txtPontosAdd" placeholder="Quantidade de pontos...">
                </div>
            </div>
            <div class="rodape">
            </div>
            <div class="botoes">
                <button id="confirmAddPointsBt"><i class="fas fa-plus"></i> Confirmar</button>
                <button class="fecharBt"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Fim modal adicionar pontos -->

    <!-- Modal remover pontos -->
    <div id="modalRemPoints" class="modal">
        <div class="modalContainer">
            <div class="titulo">
                <p>Remover <b>PONTOS</b></p>
            </div>
            <div class="corpo">
                </br>
                <div>
                    <label>Nome</label>
                    <select name="playerName" id="playerNameSelect2">
                        <option id="defaultValueComboBox" value="none" disabled selected>Escolha um jogador</option>
                    </select>
                </div>
                <div>
                    <label>Quantia</label>
                    <input type="number" id="txtPontosRem" placeholder="Quantidade de pontos...">
                </div>
            </div>
            <div class="rodape">
            </div>
            <div class="botoes">
                <button id="confirmRemPointsBt"><i class="fas fa-plus"></i> Confirmar</button>
                <button class="fecharBt"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Fim remover pontos -->

    <!-- Modal respostas erradas -->
    <div id="modalAddErros" class="modal">
        <div class="modalContainer">
            <div class="titulo">
                <p>Adicionar <b>TENTATIVAS INCORRETAS</b></p>
            </div>
            <div class="corpo">
                </br>
                <div>
                    <label>Palavra</label>
                    <input type="text" id="txtPalavra" placeholder="Digite a palavra incorreta...">
                </div>
            </div>
            <div class="rodape">
            </div>
            <div class="botoes">
                <button id="confirmAddErrosBt"><i class="fas fa-plus"></i> Adicionar</button>
                <button class="fecharBt"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Fim modal respostas erradas -->

    <!-- MODAL DICAS -->
    <div id="modalAddDicas" class="modal">
        <div class="modalContainer">
            <div class="titulo">
                <p>Adicionar <b>DICAS</b></p>
            </div>
            <div class="corpo">
                </br>
                <div>
                    <label>Nº</label>
                    <input type="number" min="0" max="20" id="txtTipNumber" placeholder="Digite a dica..." onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
                </div>
                <div>
                    <label>Dica</label>
                    <input type="text" id="txtDica" placeholder="Digite a dica...">
                </div>
            </div>
            <div class="rodape">
            </div>
            <div class="botoes">
                <button id="confirmAddDicasBt"><i class="fas fa-plus"></i> Adicionar</button>
                <button class="fecharBt"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <!-- FIM MODAL DICAS -->
    <!-- FIM MODAIS -->

    <div class="container">
        <div id="Dicas">

        </div>

        <div id="grupo1">
            <div id="dicas">
                <h2><i class="fas fa-exclamation"></i> Dicas</h2>
                <table>
                    <tbody id="listaDicas">
                    </tbody>
                </table>
                <div class="botoes">
                    <button id="addDicasBt" class="adicionarBt"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div id="grupo2">
            <div id="incorretas">
                <h2><i class="fas fa-times"></i> Tentativas Incorretas</h2>
                <table>
                    <tbody id="listaErros">
                    </tbody>
                </table>
                <div class="botoes">
                    <button id="addErrosBt" class="adicionarBt"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div id="grupo3">
            <div id="participantes">
                <h2><i class="fas fa-users"></i> Participantes</h2>
                <table>
                    <tbody id="listaParticipantes">
                    </tbody>
                </table>
                <div class="botoes">
                    <button id="addUserBt" class="adicionarBt"><i class="fas fa-plus"></i></button>
                </div>
                <div id="pontuacao">
                    <h2><i class="fas fa-trophy"></i> Pontuação</h2>
                    <table>
                        <tbody id="listaPontuacao">
                        </tbody>
                    </table>
                    <div class="botoes">
                        <button id="addPointsBt" class="adicionarBt"><i class="fas fa-plus"></i></button>
                        <button id="remPointsBt" class="adicionarBt"
                            style="background-color: rgb(200,0,0); border-bottom: 2px solid rgb(150,0,0);"><i
                                class="fas fa-minus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="btnsGame">
            <div class="botoes">
                <button id="resetRound" class="adicionarBt"
                    style="background-color: rgb(0,0,100); border-color: rgb(0,0,50);"><i
                        class="fas fa-undo-alt"></i></button>
                <button id="nextRound" class="adicionarBt"
                    style="background-color: rgb(0,100,200); border-color: rgb(0,100,150);"><i
                        class="fas fa-angle-double-right"></i></button>
                <button id="remUserBt" class="adicionarBt"
                    style="background-color: rgb(200,0,0); border-color: rgb(150,0,0);"><i
                        class="fas fa-user-times"></i></button>
            </div>
        </div>
</body>

</html>
